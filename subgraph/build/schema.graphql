  claimWindowSize: BigInt!
  temporalUnit: BigInt!
  freezePeriod: BigInt!
  gasPrice: BigInt!
  reservedWindowSize: BigInt!
  fee: BigInt!
  bounty: BigInt!
  requiredDeposit: BigInt!
}
